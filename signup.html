<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - ShopSwift</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js" defer></script>
</head>
<body class="bg-gray-100">
  <header class="bg-indigo-900 text-white">
  <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
    <div class="text-xl font-bold">ShopSwift</div>
    <nav class="hidden md:flex space-x-4">
      <a href="index.html" class="hover:text-gray-300">Home</a>
      <a href="index.html" class="hover:text-gray-300">Products</a>
      <a href="cart.html" class="hover:text-gray-300">Cart</a>
      <a href="login.html" class="hover:text-gray-300">Login</a>
      <a href="signup.html" class="hover:text-gray-300">Signup</a>
      <a href="#" class="hover:text-gray-300">About</a>
      <a href="#" class="hover:text-gray-300">Contact</a>
    </nav>
    <div class="flex items-center space-x-4">
      <input type="text" placeholder="Search..." class="rounded px-2 py-1 text-black" />
      
        <span class="absolute -top-2 -right-2 bg-red-500 text-xs rounded-full px-1 text-white cart-count">0</span>
      </div>
      <button id="mobile-menu-toggle" class="md:hidden flex flex-col space-y-1">
        <span class="w-6 h-0.5 bg-white"></span>
        <span class="w-6 h-0.5 bg-white"></span>
        <span class="w-6 h-0.5 bg-white"></span>
      </button>
    </div>
  </div>
  <nav id="mobile-menu" class="hidden md:hidden flex-col space-y-2 bg-indigo-800 p-4">
    <a href="index.html" class="hover:text-gray-300">Home</a>
    <a href="index.html" class="hover:text-gray-300">Products</a>
    <a href="cart.html" class="hover:text-gray-300">Cart</a>
    <a href="login.html" class="hover:text-gray-300">Login</a>
    <a href="signup.html" class="hover:text-gray-300">Signup</a>
    <a href="#" class="hover:text-gray-300">About</a>
    <a href="#" class="hover:text-gray-300">Contact</a>
  </nav>
</header>


  <main class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Sign Up</h1>
    <form id="signup-form" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Full Name</label>
        <input type="text" id="signup-name" required class="w-full border rounded px-3 py-2"/>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" id="signup-email" required class="w-full border rounded px-3 py-2"/>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Password</label>
        <input type="password" id="signup-password" required minlength="8" class="w-full border rounded px-3 py-2"/>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Confirm Password</label>
        <input type="password" id="signup-confirm" required class="w-full border rounded px-3 py-2"/>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Sign Up</button>
      <p class="text-sm mt-2">Already have an account? <a href="login.html" class="text-indigo-600 hover:underline">Login</a></p>
    </form>
    <div id="signup-error" class="text-red-500 mt-2 hidden"></div>
  </main>
  <script src="scripts/auth.js" defer></script>
  <script>
document.getElementById('mobile-menu-toggle').addEventListener('click', () => {
  const menu = document.getElementById('mobile-menu');
  menu.classList.toggle('hidden');
});
</script>

</body>
</html>
